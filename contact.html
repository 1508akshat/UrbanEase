	<main class="container">
		<header class="page-header">
			<h1>Contact Us</h1>
			<p>We'd love to hear from you. Send a message and we'll respond soon.</p>
		</header>

		<section class="content">
			<form class="contact-form" aria-label="Contact form" onsubmit="event.preventDefault(); alert('Thanks for reaching out! We will get back to you soon.'); this.reset();">
				<div class="form-row">
					<label for="name">Name</label>
					<input type="text" id="name" name="name" placeholder="Your full name" required />
				</div>
				<div class="form-row">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" placeholder="your@email.com" required />
				</div>
				<div class="form-row">
					<label for="message">Message</label>
					<textarea id="message" name="message" placeholder="How can we help?" rows="5" required></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</section>
	</main>

				<input id="chat-input" type="text" name="message" placeholder="Type a message..." required />
				<button type="submit" class="btn btn-compact">Send</button>

		</div>
